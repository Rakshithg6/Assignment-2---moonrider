name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/spring-boot-crud-example:${{ github.ref_name }}
    defaults:
      run:
        shell: bash

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ§¹ Clean Maven cache
        run: rm -rf ~/.m2/repository

      - name: ğŸ”¨ Build with Maven
        run: mvn clean package -DskipTests

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ³ Build Docker image
        run: docker build -t $IMAGE_NAME .

      - name: ğŸ“¤ Push Docker image
        run: docker push $IMAGE_NAME

      - name: âš™ï¸ Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: ğŸ” Prepare kubeconfig from secret
        run: |
          if [ -z "${{ secrets.KUBE_CONFIG_DATA }}" ]; then
            echo "âŒ KUBE_CONFIG_DATA is NOT set! Please check your GitHub Secrets."
            exit 1
          fi
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > $HOME/.kube/config
          echo "âœ… Kubeconfig set successfully at \$HOME/.kube/config"

      - name: ğŸš€ Deploy to Kubernetes
        run: |
          echo "ğŸ”§ Checking context..."
          kubectl config get-contexts
          echo "ğŸ“„ Applying Kubernetes manifests..."
          for file in k8s/*.yaml; do
            echo "ğŸ”¹ Applying $file"
            kubectl apply --validate=false -f "$file"
          done

      - name: ğŸ” Post-deployment health check
        run: |
          echo "â³ Waiting for pods to initialize..."
          sleep 30
          echo "ğŸ“¦ Listing all pods:"
          kubectl get pods -A

      - name: ğŸ§¹ Cleanup kubeconfig
        if: always()
        run: rm -f $HOME/.kube/config
